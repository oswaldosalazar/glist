<h1>GList</h1>

<ng-container
  *ngIf="currentUserStatus$; then thenTemplate; else elseTemplate"
></ng-container>
<ng-template #thenTemplate>
  <button (click)="logout()">Log out</button>
</ng-template>
<ng-template #elseTemplate>
  <a [routerLink]="['/signup']">Sign Up</a>

  <a [routerLink]="['/login']">Login</a>
</ng-template>
