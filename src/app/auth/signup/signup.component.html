<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    (ngSubmit)="onSubmit()"
    [formGroup]="signupForm"
    autocomplete="off"
  >
    <h3>
      {{ pageTitle }}
    </h3>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="First Name (required)"
        formControlName="firstName"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Last Name"
        formControlName="lastName"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email (required)"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field class="form-group row">
      <input
        matInput
        type="password"
        placeholder="Password (required)"
        formControlName="password"
      />
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!signupForm.valid"
    >
      Sign Up
    </button>
    <div [hidden]="true">
      {{ errorMessage$ | async }}
    </div>
  </form>
</section>
