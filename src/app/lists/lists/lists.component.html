<section *ngIf="!showList" class="lists">
  <h3>{{ pageTitle }}</h3>
  <form
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    (ngSubmit)="onSubmit()"
    [formGroup]="createListForm"
    autocomplete="off"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="New List Name"
        formControlName="name"
      />
    </mat-form-field>

    <button
      type="submit"
      mat-mini-fab
      color="primary"
      [disabled]="createListForm.invalid"
      routerLink="/list"
    >
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </form>
</section>
