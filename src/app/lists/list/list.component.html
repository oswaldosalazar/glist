<h2>{{ name }}</h2>
<section class="list">
  <form
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    (ngSubmit)="onSubmit()"
    [formGroup]="createItemForm"
    autocomplete="off"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Add Item"
        formControlName="item"
      />
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="createItemForm.invalid"
    >
      Add New Item
    </button>
  </form>
</section>

<div *ngIf="pendingItems.length + pickedItems.length" class="example-container">
  <h2>Pending</h2>

  <div
    cdkDropList
    id="pending-items"
    [cdkDropListData]="pendingItems"
    [cdkDropListConnectedTo]="['picked-items']"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of pendingItems" cdkDrag>
      {{ item }}
    </div>
  </div>
</div>

<div class="example-container">
  <h2>Picked</h2>

  <div
    cdkDropList
    id="picked-items"
    [cdkDropListData]="pickedItems"
    [cdkDropListConnectedTo]="['pending-items']"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of pickedItems" cdkDrag>
      {{ item }}
    </div>
  </div>
</div>
